<mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{ data.dateTime }}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    <p>
        {{data.body}}
    </p>
</mat-card-content>
<mat-card-content>
    <button mat-dialog-close mat-raised-button color="warn">Cancel</button>
</mat-card-content>
