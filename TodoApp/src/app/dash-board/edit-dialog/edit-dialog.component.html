<mat-card-header>
    <mat-card-title>Edit Todo</mat-card-title>
</mat-card-header>
<mat-card-content>
    <form #todoForm="ngForm">
        <mat-form-field class="input" appearance="outline">
            <mat-label>Title of Todo</mat-label>
            <input 
                matInput 
                [(ngModel)]="formObj.title"
                name="title"
                placeholder="title" 
                value="{{data.title}}"
            >
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
            <mat-label>Todo Details</mat-label>
            <textarea 
                matInput
                [(ngModel)]="formObj.body"
                name="body" 
                rows="10" 
                placeholder="Todo Details">
                {{data.body}}
            </textarea>
        </mat-form-field>
      <button mat-dialog-close mat-raised-button color="primary" (click)="editTodo(data._id, todoForm.value)">Save</button>
      <button mat-dialog-close mat-raised-button color="warn">Cancel</button>
    </form>
</mat-card-content>
