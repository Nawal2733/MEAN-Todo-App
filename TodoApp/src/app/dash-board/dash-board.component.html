<div *ngIf="todos">
    <mat-card *ngFor="let todo of todos" class="card">
        <mat-card-header>
            <mat-card-title>{{todo.title}}</mat-card-title>
            <mat-card-subtitle>{{ todo.dateTime }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{todo.body | slice:0:150}} ......
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openViewDialog(todo)">View</button>
            <button mat-button color="primary" (click)="openEditDialog(todo)">Edit</button>
            <button mat-button color="primary" (click)=deleteTodo(todo._id)>Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
